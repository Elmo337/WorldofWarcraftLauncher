<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GryffinWow Launcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://conquestcapped.com/image/cache/catalog/wow-classic/dungeons/sod-shadowfang-keep-630x400.png');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(4px);
    }

    .glass {
      background-color: rgba(30, 30, 30, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 100, 100, 0.2);
    }

    .wow-font {
      font-family: 'Georgia', serif;
      letter-spacing: 0.05em;
      color: #d6d6d6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .wow-button {
      background: linear-gradient(to bottom, #3a3a3a, #1f1f1f); /* dunkleres Grau */
      color: #e0e0e0; /* etwas wärmeres Hellgrau */
      font-weight: bold;
      border: 1px solid #505050;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      transition: all 0.15s ease-in-out;
    }

    .wow-button:hover {
      background: linear-gradient(to bottom, #4a4a4a, #2a2a2a); /* dezenter Hover */
      color: #ffffff;
      border-color: #707070;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .wow-button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .wow-accent {
      color: #a0a0a0;
    }

    .active-tab {
    background: linear-gradient(to bottom, #505050, #2c2c2c); /* dezenter Übergang */
    color: #f8f8f8;
    border: 1px solid #707070;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
  }
  </style>
</head>
<body class="min-h-screen text-white wow-font">

  <!-- Navigation -->
  <nav class="bg-black bg-opacity-80 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <span class="text-3xl font-bold wow-font wow-accent">GryffinWow</span>
      <div class="flex gap-2">
        <button id="tabDownload" class="tab-btn wow-button text-sm px-3 py-1">Launcher</button>
        <button id="tabSettings" class="tab-btn wow-button text-sm px-3 py-1">Realmlist</button>
        <button id="openAddonBtn" class="tab-btn wow-button text-sm px-3 py-1 flex items-center gap-2">Addons
          <!-- Ordner-Icon (Heroicons) -->
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7a2 2 0 012-2h4l2 2h8a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V7z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-10">

    <!-- Launcher Section -->
    <div id="downloadSection" class="max-w-2xl mx-auto glass rounded-xl shadow-lg overflow-hidden p-8">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-300 mb-2">Welcome, Champion</h1>
        <p class="text-gray-300 text-lg">Install our Client to play on GryffinWow!</p>
      </div>

      <div class="border border-gray-700 rounded-lg p-6 mb-6 bg-black bg-opacity-40">
        <div class="flex items-center mb-4">
          <div class="bg-gray-400 p-3 rounded-full mr-4"></div>
          <div>
            <h3 class="font-semibold text-xl wow-accent">GryffinWow Client</h3>
            <p class="text-gray-400 text-sm">Version 1.14 – 7.5 GB</p>
          </div>
        </div>

        <div id="progressInfo" class="mb-4">
          <div class="space-y-3 mb-4">
            <div>
              <div class="flex justify-between text-sm mb-1 text-gray-300">
                <span>Info</span>
                <span id="progressPercent">0%</span>
              </div>
              <div class="w-full bg-gray-500 rounded-full h-2.5">
                <div id="progressBar" class="bg-gray-700 h-2.5 rounded-full" style="width: 0%"></div>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-sm text-gray-300">
              <div>
                <div class="text-gray-400">Download Speed</div>
                <div id="speed" class="font-medium">0 KB/s</div>
              </div>
              <div>
                <div class="text-gray-400">Downloaded</div>
                <div id="downloaded">0 MB of 7.5 GB</div>
              </div>
            </div>
          </div>
        </div>

        <button id="downloadBtn" class="wow-button w-full py-3 px-4 flex items-center justify-center">
          <svg id="downloadIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          <span id="buttonText">Start Download</span>
          <svg id="spinner" class="hidden w-5 h-5 ml-2 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </button>

        <button id="playBtn" class="w-full mt-4 wow-button py-3 px-4 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Start Game</span>
        </button>
      </div>

      <div id="status" class="text-center text-sm text-gray-400">Ready to Download</div>
    </div>

    <!-- Realmlist Section -->
    <div id="settingsSection" class="max-w-2xl mx-auto glass rounded-xl shadow-lg overflow-hidden p-8 hidden">
      <h2 class="text-2xl font-bold text-gray-300 mb-6">Realmlist Settings</h2>

      <!-- Saved Realms -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-300 mb-2">Saved Realms</h3>
        <select id="realmSelect" class="w-full p-2 rounded bg-black bg-opacity-40 text-white border border-gray-700"></select>
        <button id="deleteRealmBtn" class="wow-button w-full mt-2 bg-red-600 hover:bg-red-700">Delete Selected Realm</button>
      </div>

      <!-- New Realm -->
      <div>
        <h3 class="text-lg font-semibold text-gray-300 mb-2">Add New Realm</h3>
        <input id="realmName" class="w-full p-2 mb-2 bg-black bg-opacity-40 text-white rounded border border-gray-700" placeholder="Realm name" />
        <input id="realmAddress" class="w-full p-2 mb-4 bg-black bg-opacity-40 text-white rounded border border-gray-700" placeholder="IP or domain (e.g. 127.0.0.1)" />
        <button id="saveRealmBtn" class="wow-button w-full">Save Realm</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
